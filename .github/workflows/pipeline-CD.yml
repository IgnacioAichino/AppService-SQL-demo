

name: Build and deploy ASP.Net AppService

env:
  AZURE_WEBAPP_NAME: appdemoSQL    # set this to the name of your Azure Web App
  AZURE_WEBAPP_PACKAGE_PATH: '.'      # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '5'                 # set this to the .NET Core version to use

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
            dotnet-version: 5.0

      - name: Restore dependencies
        run: dotnet restore

      - name: Build with dotnet
        run: dotnet build --configuration Release


      - name:  Publish dotnet
        run: |
          pwd ls -la
          dotnet publish ./src/BookStore.API/BookStore.API.csproj -c Release -o  ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact para deploy
        uses: actions/upload-artifact@v3
        with:
          name: .net-app

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build 
        uses: actions/download-artifact@v3
        with:
          name: .net-app
    

      - name: Deploy to Azure AppService
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: upload_artifact
